<body>
<script src="./d3/d3.js"></script>


   
<div class = "row" > 
 <div class ="large-12 columns", id = "header"></div>
    <h3>Tijdvakken BGGZ</h3>
  </div>   
   

<div class="row">
    
<div class="large-5 columns">
    <div class="row">
      
       <div class="large-2 columns">
        <h6>onvolledig behandeltraject</h6>   
       </div>
        <div class="large-10 columns", id="graph_onvolledig"></div>

       </div>

    </div>

<div class="large-7 columns">

   </table>

   <table id="results">
    </table>
    </div>
  </div>       

</div>    
        
                
</div>
